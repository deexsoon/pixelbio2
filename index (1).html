        body {

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            image-rendering: pixelated;
        }
        
        .container {

            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            border: 4px solid #5e5e5e;
            image-rendering: pixelated;
        }
        
        .pixel-border {
            border: 4px solid #5e5e5e;
            border-style: double;
            margin: 4px;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            color: #333;
            border-bottom: 4px solid #5e5e5e;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 4px solid #5e5e5e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            image-rendering: pixelated;
        }
        
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3a3a3a;
            text-shadow: 2px 2px 0 #fff;
        }
        
        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .links {
            padding: 20px;
            background: linear-gradient(to bottom, #d4fc79 0%, #96e6a1 100%);
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid #5e5e5e;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .link-item a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            width: 100%;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .link-item:hover a {
            background-color: #000;
            color: #fff;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            transition: all 0.3s ease;
            image-rendering: pixelated;
        }
        
        .link-item:hover .icon {
            filter: invert(1);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            font-weight: 500;
            border-top: 4px solid #5e5e5e;
            font-size: 12px;
        }
        
        .pixel-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #5e5e5e;
            margin-top: 10px;
        }
        
        .pixel-button:hover {
            background: #ff8e8e;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 16px;
            }
            
            .description {
                font-size: 12px;
            }
            
            .link-item a {
                padding: 14px 16px;
                font-size: 10px;
            }
            
            .icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
        }
    </style>
</head>
